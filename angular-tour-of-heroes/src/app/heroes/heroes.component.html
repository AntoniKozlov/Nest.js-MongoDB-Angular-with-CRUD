<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  <!-- Position Column -->
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell  *matCellDef="let hero" >{{hero._id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef> name </th>
     <td mat-cell *matCellDef="let hero"  >{{hero.name}}</td>
  </ng-container>
  <ng-container matColumnDef="level" >
    <th mat-header-cell *matHeaderCellDef> level </th>
      <td mat-cell *matCellDef="let hero"  >{{hero.level}}</td>
  </ng-container>
  <ng-container matColumnDef="age" >
    <th mat-header-cell *matHeaderCellDef> age </th>
     <td mat-cell *matCellDef="let hero"  >{{hero.age}}</td>
  </ng-container>
  <ng-container matColumnDef="cls" >
    <th mat-header-cell *matHeaderCellDef> class </th>
    <td mat-cell *matCellDef="let hero"  >{{hero.cls}}</td>
     </ng-container>
   <ng-container matColumnDef="power" >
     <th mat-header-cell *matHeaderCellDef> power </th>
     <td mat-cell *matCellDef="let hero; let i=index;">{{hero.power}}

       </td>
   </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button class="add" mat-icon-button color="primary" (click)="openDialog()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef="let hero; let i=index;">
      <button class="delete" title="Delete hero"   (click)="openDelete(hero, hero._id, hero.name, hero.level, hero.age, hero.cls, hero.power)" ><mat-icon>delete_forever</mat-icon></button>
      <button class="edit" title="Edit hero"   (click)="startEdit(i, hero, hero._id, hero.name, hero.level, hero.age, hero.cls, hero.power)" ><mat-icon>edit</mat-icon></button>


    </td>

  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
   <tr mat-row *matRowDef="let hero; columns: displayedColumns;"></tr>
 </table>
 <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
