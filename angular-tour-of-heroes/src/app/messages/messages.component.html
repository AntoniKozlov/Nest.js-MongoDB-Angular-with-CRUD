  <div>
    <h2>Messages</h2>
    <button mat-stroked-button color="accent" class="clear"
          (click)="messageService.clear()"  [disabled]="!messageService.messages.length"><mat-icon>clear_all</mat-icon></button>
  </div>
  <div *ngIf="messageService.messages.length">
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  </div>
  <div *ngIf="!messageService.messages.length">
    <p>Нет действий на странице</p>
  </div>
